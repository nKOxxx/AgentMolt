services:
  - type: web
    name: memory-bridge
    runtime: node
    buildCommand: npm install && npm run build && cp -r public dist/ 2>/dev/null || true
    startCommand: npm start
    staticPublishPath: ./public
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: MEMORY_API_KEY
        sync: false
    plan: free
    
  # Keep-alive cron to prevent sleeping
  - type: cron
    name: memory-bridge-keepalive
    runtime: node
    buildCommand: npm install
    startCommand: node keepalive.js
    schedule: "*/10 * * * *"  # Every 10 minutes
    envVars:
      - key: API_URL
        fromService:
          type: web
          name: memory-bridge
          property: host
